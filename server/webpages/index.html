<title>ch@or: a little chat app</title>
<link rel='stylesheet' href="index.css">

<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>
    <div class="parent-div">
        <div>
            <h1>py-ch@tor: a little chat app</h1>
        </div>
        <div id="status-div">
            <h1 id="status">Status</h1>
        </div>
    </div>
    <div id="newmsg-container">
        <input type="text" id="newmsg" maxlength="281" placeholder="type your new message here" autofocus>
    </div>

    <ol id="messages">
        <li>no messages
    </ol>

</body>
